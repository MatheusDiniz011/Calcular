<body> 
<script>
    function calcularAreaCirc(pi, raio){
        var raio = prompt("Digite o valor do raio");
        var pi = 3.1415;
        var area = (raio * raio * pi);
        window.alert(area);
}
function Pericirc(pi, raio){
    var raio = prompt("Digite o valor do raio");
    var pi = 3.1415;
    var perimetro = (2 * pi * raio);
    window.alert(perimetro)
}

 </script>
<button onclick="calcularAreaCirc()" class="botao">Botão Area</button>
<button onclick="Pericirc()" class="botao">Botão Peri</button>
